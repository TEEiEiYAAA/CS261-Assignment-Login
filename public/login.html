<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loginstyles.css">

</head>
<body background="./img/BG.JPG">
    <div class="bg-color">
        <div style="text-align: center;">
            <br>
            <img src="img/tu-logo.png" alt="TU-Logo" class="img-fluid" width="60" height="60">
            <h4 class="text-center">REQUEST FORM</h4>
        </div>    
        <div class="login-container">
            <h2 class="text-center">LOGIN</h2>
            <form class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label> <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
     <!-- Bootstrap and FontAwesome JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
     <script src="js/script.js"></script>

</body>
</html>
